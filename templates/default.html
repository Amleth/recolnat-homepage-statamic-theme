{{ assets:en_tete }}
<div class="entete" style='background-image:url("{{ url }}")'></div>
{{ /assets:en_tete }}

<article class="page">
	<a class="logo" href="{{ webpage }}">
  	<img src="{{ logo }}" alt="{{ title }}" />
	</a>
	
	<h1>{{ title }}</h1>
	
	{{ if chapeau }}
	<p class="chapeau">{{ chapeau }}</p>
	{{ /if }}

	<main>{{ content }}</main>

</article>
