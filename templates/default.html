{{ assets:en_tete }}
<div class="entete" style='background-image:url("{{ url }}")'></div>
{{ /assets:en_tete }}

<article class="page">
	{{ assets:logo }}
	<a class="logo" href="{{ webpage }}">
  	<img src="{{ url }}" alt="{{ title }}" />
	</a>
	{{ /assets:logo }}
	
	<h1>{{ title }}</h1>
	
	<p class="chapeau">{{ chapeau }}</p>

	<main>{{ content }}</main>

</article>
