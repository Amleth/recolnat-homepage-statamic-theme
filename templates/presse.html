<main class="page">

<h1>Articles de presse</h1>

{{ collection:presse as="p" limit="50" paginate="true" }}
	<section>
		<ul class="link-list orange">
		{{ p }}
	    	<li><a target="_blank" href="{{ lien }}">{{ title }}</a></li>
		{{ /p }}
		</ul>
	</section>
	{{ paginate }}
		{{ auto_links }}        
	{{ /paginate }}
{{ /collection:presse }}

</main>
